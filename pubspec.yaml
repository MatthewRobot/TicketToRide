name: ticket_to_ride
description: A Flutter web app for Ticket to Ride game

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI and Navigation
  cupertino_icons: ^1.0.2
  go_router: ^12.1.3
  flutter_riverpod: ^2.4.9
  
  # Responsive Design
  flutter_screenutil: ^5.9.0
  
  # HTTP and API
  http: ^1.1.2
  
  # State Management
  provider: ^6.1.1
  
  # SVG Support
  flutter_svg: ^2.0.9
  xml: ^6.4.2
  path_drawing: ^1.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/map_info.JSON
  
